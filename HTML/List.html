<!DOCKTYPE html>
<html>
    <body>
        <!-- Ordered List -->
       <h1>Ordered list</h1>
       <ol>
        <li>Coffee</li>
       <img src="coffee.png"/>
        <li>Milk</li>
        <li>Tea</li>
       </ol>
        <!-- UnOrdered List -->
       <h2>Unordered list</h2>
       <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
       </ul>
        <!-- Description List -->
       <h3>Description list</h3>
       <dl>
       <dt>Coffee</dt>
       <dd>too hot</dd>
       <dt>Milk</dt>
       <dd>too cold</dd>
       <dt>Tea</dt>
       <dd>normal</dd>
       </dl>
    </body>
</html>
